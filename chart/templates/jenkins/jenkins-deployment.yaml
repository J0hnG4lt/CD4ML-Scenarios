apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -c
    kompose.version: 1.26.0 (40646f47)
  creationTimestamp: null
  labels:
    io.kompose.service: jenkins
  name: jenkins
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: jenkins
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.26.0 (40646f47)
      creationTimestamp: null
      labels:
        io.kompose.network/jenkins-nw: "true"
        io.kompose.service: jenkins
    spec:
      containers:
        - env:
            - name: FLUENTD_HOST
              value: fluentd
            - name: FLUENTD_PORT
              value: "24224"
            - name: ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_ACCESS_KEY
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: minio-secret
                  key: MINIO_SECRET_KEY
            - name: TENANT
              value: jenkins
          image: {{ .Values.containers.jenkins.image }}
          imagePullPolicy: IfNotPresent
          name: jenkins
          ports:
            - containerPort: 8080
          resources: {}
          volumeMounts:
            - mountPath: /run/secrets/jenkins-admin-password
              name: jenkins-admin-password
            - mountPath: /var/jenkins_home
              name: jenkins-home
              readOnly: False
      restartPolicy: Always
      volumes:
        - name: jenkins-admin-password
          secret:
            items:
              - key: jenkins-admin-password
                path: jenkins-admin-password
            secretName: jenkins-admin-password
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
            readOnly: False
status: {}
